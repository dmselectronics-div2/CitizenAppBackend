services:
  mongo:
    image: mongo:7
    restart: unless-stopped
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: BlueTally2026DbAdminX9K7
      MONGO_INITDB_DATABASE: bluetally
    volumes:
      - bluetally_mongo_data:/data/db
    networks:
      - bluetally_net

  api:
    build: .
    restart: unless-stopped
    environment:
      PORT: 5000
      MONGO_URI: mongodb://admin:BlueTally2026DbAdminX9K7@mongo:27017/bluetally?authSource=admin
      NODE_ENV: production
    ports:
      - "5000:5000"
    depends_on:
      - mongo
    networks:
      - bluetally_net

volumes:
  bluetally_mongo_data:

networks:
  bluetally_net:
    driver: bridge
